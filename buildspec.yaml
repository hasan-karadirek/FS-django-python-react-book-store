version: 0.2

artifacts:
  type: CODEPIPELINE
  name: MyCodePipeline # Name of your CodePipeline
  files:
    - '**/*'
  discard-paths: yes
  namespace-type: NONE
  encryption-disabled: no
  override-artifact-name: yes
  artifact-identifier: MyArtifactIdentifier # Your desired artifact identifier
  s3:
    bucket: codepipeline-us-east-1-465525035470 # Specify your CodePipeline artifacts S3 bucket
    object-key: BuildArtif/ # Specify the object key or prefix for build artifacts

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 875207630257.dkr.ecr.eu-north-1.amazonaws.com
      - docker login -u observer3 -p HasDocker123

  build:
    commands:
      - echo Building the Docker image...
      - docker pull public.ecr.aws/docker/library/python:3.9
      - docker build -t bookstoreapi .

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker tag bookstoreapi:latest 875207630257.dkr.ecr.eu-north-1.amazonaws.com/bookstoreapi:latest
      - docker push 875207630257.dkr.ecr.eu-north-1.amazonaws.com/bookstoreapi:latest
