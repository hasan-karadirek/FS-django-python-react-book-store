
version: 0.2

artifacts:
  files:
    - '**/*'
  encryption_disabled: false 
  name: my-artifact
  encryption_key: 'arn:aws:kms:us-east-1:875207630257:key/fe4e61d1-d85e-4dae-9b3e-b187b90560ce' # KMS keyARN


phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 875207630257.dkr.ecr.eu-north-1.amazonaws.com/bookstore

  build:
    commands:
      - echo Building the Docker image...
      - docker pull public.ecr.aws/docker/library/python:3.9
      - docker build --build-arg SECRET_KEY=$SECRET_KEY --build-arg DB_USER=$DB_USER --build-arg DB_NAME=$DB_NAME --build-arg DB_HOST=$DB_HOST --build-arg DB_PASSWORD=$DB_PASSWORD --build-arg DB_PORT=$DB_PORT -t bookstore .

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker tag bookstore:latest 875207630257.dkr.ecr.eu-north-1.amazonaws.com/bookstore:latest
      - docker push 875207630257.dkr.ecr.eu-north-1.amazonaws.com/bookstore:latest